<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¬°Feliz Cumplea√±os! üéâ</title>
    <style>
        /* CSS RESET y Estilos Base */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- Fondo Animado Oscuro --- */
        .background {
            position: fixed;
            inset: 0;
            background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #262626, #0f0f0f);
            background-size: 400% 400%;
            animation: moverFondo 12s ease infinite;
            z-index: -1;
        }

        @keyframes moverFondo {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Estilos del Confeti --- */
        canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* --- Contenedor de Texto y T√≠tulos --- */
        .text-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 20;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(4rem, 12vw, 9rem);
            font-weight: normal;
            margin: 0 0 10px 0;
            opacity: 0.95;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1rem, 2.8vw, 1.8rem);
            margin-top: 0;
            opacity: 0.85;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }

        /* --- Contenedor para el collage de fotos --- */
        .collage-container {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* --- Estilos para los espacios de fotos (Polaroid) --- */
        .photo-spot {
            position: absolute;
            width: clamp(150px, 20vw, 250px);
            height: clamp(150px, 20vw, 250px);
            background-color: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease, z-index 0s 0.3s;
            cursor: pointer;
        }

        .photo-spot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter 0.3s ease;
        }

        .photo-link {
            text-decoration: none; /* Elimina el subrayado por defecto de los enlaces */
        }

        .photo-link:hover .photo-spot {
            transform: scale(1.1) rotate(0deg) !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 2;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease, z-index 0s;
        }

        .photo-link:hover .photo-spot img {
            filter: brightness(1.2);
        }

        /* Posicionamiento y rotaci√≥n para un collage m√°s est√©tico */
        .photo-spot-1 { transform: rotate(-12deg); top: 15%; left: 8%; }
        .photo-spot-2 { transform: rotate(8deg); top: 10%; right: 12%; }
        .photo-spot-3 { transform: rotate(5deg); bottom: 15%; left: 12%; }
        .photo-spot-4 { transform: rotate(-9deg); bottom: 10%; right: 8%; }
        .photo-spot-5 { transform: rotate(15deg); top: 50%; left: 35%; }
        .photo-spot-6 { transform: rotate(-16deg); bottom: 30%; right: 30%; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <canvas id="confetti"></canvas>

        <a href="/paginas/foto1.html" class="photo-link">

                <img src="/img/foto1.jpg" alt="Foto de Cumplea√±os 1">

        </a>
        <a href="/paginas/foto2.html" class="photo-link">
            <div class="photo-spot photo-spot-2">
                <img src="/img/foto2.jpg" alt="Foto de Cumplea√±os 2">

        </a>
        <a href="/paginas/foto3.html" class="photo-link">
            <div class="photo-spot photo-spot-3">
                <img src="/img/foto3.jpg" alt="Foto de Cumplea√±os 3">
            </div>
        </a>
        <a href="/paginas/foto4.html" class="photo-link">
            <div class="photo-spot photo-spot-4">
                <img src="/img/foto4.jpg" alt="Foto de Cumplea√±os 4">

        <a href="/paginas/foto5.html" class="photo-link">

        </a>
        <a href="/paginas/foto6.html" class="photo-link">

                <img src="/img/foto6.jpg" alt="Foto Adicional 2">
            </div>
        </a>
    </div>

    <div class="text-container">
        <h1 class="title">Feliz Cumplea√±os</h1>
        <p class="subtitle">Que este d√≠a est√© lleno de alegr√≠a y momentos especiales.</p>
    </div>

    <script>
        // Resto del c√≥digo JavaScript para el confeti...
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let W, H;
        function resize() { W = canvas.width = innerWidth; H = canvas.height = innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let confetti = [];
        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722', '#795548', '#607d8b'];

        function spawnConfetti(count = 50) {
            for (let i = 0; i < count; i++) {
                confetti.push({
                    x: Math.random() * W,
                    y: -10 - Math.random() * H * 0.2,
                    r: 4 + Math.random() * 5,
                    s: 2 + Math.random() * 3,
                    a: Math.random() * Math.PI * 2,
                    w: 0.5 + Math.random() * 1.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    opacity: 1
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, W, H);
            for (const p of confetti) {
                p.y += p.s;
                p.a += p.w * 0.02;
                p.x += Math.cos(p.a) * 0.8;
                p.opacity -= 0.005;

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.a);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = Math.max(0, p.opacity);
                ctx.fillRect(-p.r, -p.r, p.r * 2, p.r * 2);
                ctx.restore();
            }
            confetti = confetti.filter(p => p.y < H + 20 && p.opacity > 0);
            requestAnimationFrame(drawConfetti);
        }

        function boom() {
            spawnConfetti(100);
            setTimeout(boom, 3000 + Math.random() * 2000);
        }

        drawConfetti();
        boom();
    </script>
</body>
